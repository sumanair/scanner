<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      background: #e0ffe0;
      padding: 10px;
      margin-top: 20px;
      word-break: break-word;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Organizer Check-In</h1>

  <label for="authCode">Enter Organizer Code:</label>
  <input type="password" id="authCode" placeholder="e.g., secret123" />

  <button id="startScan">Start QR Scan</button>

  <div id="reader" style="display:none;"></div>

  <label for="guestCount" style="display:none;">Guests in this group:</label>
  <select id="guestCount" style="display:none;">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <button id="submitBtn" style="display:none;">Confirm Check-In</button>

  <div id="result"></div>

  <script src="html5-qrcode.min.js"></script>
  <script>
    const readerEl = document.getElementById("reader");
    const resultEl = document.getElementById("result");
    const guestCountEl = document.getElementById("guestCount");
    const submitBtn = document.getElementById("submitBtn");
    const authCodeInput = document.getElementById("authCode");

    let scannedData = null;

    document.getElementById("startScan").addEventListener("click", () => {
      const code = authCodeInput.value.trim();
      if (code !== "secret123") {
        alert("❌ Invalid Organizer Code");
        return;
      }

      readerEl.style.display = "block";
      guestCountEl.style.display = "block";
      submitBtn.style.display = "inline-block";

      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
        },
        (decodedText) => {
          qr.stop();
          scannedData = decodedText;
          resultEl.innerText = `✅ Scanned: ${decodedText}`;
        },
        (errorMsg) => {
          // console.warn(`Scan error: ${errorMsg}`);
        }
      ).catch((err) => {
        console.error("Camera start error:", err);
        resultEl.innerText = "❌ Camera not available or permission denied.";
      });
    });

    submitBtn.addEventListener("click", () => {
      if (!scannedData) {
        alert("Please scan a QR code first.");
        return;
      }
      const guestCount = guestCountEl.value;
      alert(`Submitted check-in for ${guestCount} guest(s)\nData: ${scannedData}`);
      // TODO: Implement DB backend API call here
    });
  </script>
</body>
</html>
