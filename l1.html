<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Data Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #4a90e2;
        }
        .decoded-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
            font-family: "Courier New", monospace;
        }
        .decoded-table th, .decoded-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .decoded-table th {
            background-color: #f4f4f4;
            color: #333;
        }
        .json-section {
            margin-top: 20px;
            text-align: left;
        }
        .json-toggle {
            cursor: pointer;
            color: #4a90e2;
            font-weight: bold;
            margin-top: 10px;
        }
        .json-content {
            display: none;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Data Decoder</h1>
        <div id="decodedData" class="decoded-data"></div>

        <!-- Collapsible JSON section -->
        <div class="json-section">
            <div id="jsonToggle" class="json-toggle">Show Raw JSON</div>
            <div id="jsonContent" class="json-content"></div>
        </div>
    </div>

    <script>
        // Helper function to create a nested table for JSON data
        function renderJsonAsTable(jsonData) {
            let html = '<table class="decoded-table">';
            Object.entries(jsonData).forEach(([key, value]) => {
                html += '<tr><th>' + key + '</th><td>';

                if (typeof value === 'object' && value !== null) {
                    html += renderJsonAsTable(value); // Recursive call for nested objects
                } else {
                    html += value;
                }

                html += '</td></tr>';
            });
            html += '</table>';
            return html;
        }

        // Get Base64 data from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const base64Data = urlParams.get('data');
        
        const decodedDataElement = document.getElementById('decodedData');
        const jsonToggle = document.getElementById('jsonToggle');
        const jsonContent = document.getElementById('jsonContent');

        if (base64Data) {
            try {
                // Decode the Base64 data and parse JSON
                const decodedJson = JSON.parse(atob(base64Data));
                
                // Render the JSON as a table
                decodedDataElement.innerHTML = renderJsonAsTable(decodedJson);

                // Show the full JSON in collapsible section
                jsonContent.innerText = JSON.stringify(decodedJson, null, 2);

                // Toggle display of raw JSON content
                jsonToggle.onclick = () => {
                    if (jsonContent.style.display === "none") {
                        jsonContent.style.display = "block";
                        jsonToggle.innerText = "Hide Raw JSON";
                    } else {
                        jsonContent.style.display = "none";
                        jsonToggle.innerText = "Show Raw JSON";
                    }
                };
            } catch (error) {
                decodedDataElement.innerText = 'Invalid data format. Expected Base64-encoded JSON.';
            }
        } else {
            decodedDataElement.innerText = 'No data found. Please scan a QR code with valid data.';
        }
    </script>
</body>
</html>
